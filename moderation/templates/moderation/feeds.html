{% extends 'base.html' %}

{% block content %}
    <h1>Flux disponibles</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nom</th>
        </tr>
        </thead>
        <tbody>
        {% for feed in object_list %}
            <tr>
                <td><a href="{% url 'feed' pk=feed.pk %}">#{{ feed.hashtag }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
